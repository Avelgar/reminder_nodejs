<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="reminder.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header>
        <div class="header-content">
            <div style="display: flex; align-items: center">
                <a href="reminder.html"><img src="logo.png" alt="Логотип" class="logo" id="headerLogo"></a>
                <h1 class="shimmer-text">REMINDER</h1>
            </div>
            <div style="display: flex;">
                <div>
                    <button class="theme-button" id="themeToggle"></button>
                </div>
                <div>
                    <a href="user.html"><button>Назад</button></a>
                </div>
            </div>
        </div>
    </header>

    <section>
        <main>
            <div style="display: column;">
                <div style="padding-bottom: 30px;">
                    <h1>Мой профиль</h1>
                </div>
                <div style="text-align: start;">
                    <h3 style=" margin-bottom: 10px;"><label for="login">Login:</label><br></h3>
                    <h3><label id="login" name="login"></label><br></h3> 
                    
                    <h3 style="margin-top: 10px; margin-bottom: 10px;"><label for="loginEmail">Email:</label><br></h3>
                    <h3><label id="Email" name="email"></label><br></h3>
                    
                    <h3 style="margin-top: 20px; margin-bottom: 20px;"><label for="telegram_id">Telegram ID:</label><br></h3>
                    <input type="text" id="telegram_id" name="telegram_id"><br>
                    <div id="telegram_idError" class="error-message" style="display:none;">Пожалуйста, заполните поле "Telegram ID".</div><br>
                    
                    <button onclick="checkFields()">Сохранить изменения</button>                    
                </div>                               
            </div>
        </main>
    </section>
    <button class="scroll-up" onclick="scrollToTop()"></button>
    <footer>
        @MKDIR
    </footer>
    <script src="scrolltotop.js"></script>
    <script src="theme.js"></script>
    <script src="profile.js"></script>
</body>

</html>
